{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="{% static 'error/error.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="container">
        <div class="text_left">
            <h1>Error!</h1>
            <p>Page not found!</p>
            {% if user.is_authenticated %}
                <a href="{% url 'dashboard:index' %}"><button id="try_btn">Go Home</button></a>
            {% else %}
                <a href="{% url 'home:index' %}"><button id="try_btn">Go Home</button></a>
            {% endif %}
            <a href="{{ request.META.HTTP_REFERER|escape }}"><button id="bck_btn">Go back</button></a>
        </div>
        <div class="bck_ground">
        </div>
    </div>
</body>
</html>
